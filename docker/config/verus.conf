# Verus Daemon Configuration for Docker (Testnet)
# Based on VerusCoin v1.2.10

# RPC Configuration
rpcuser=verus_rpc_user
rpcpassword=verus_rpc_password
rpcallowip=127.0.0.1
rpcallowip=172.16.0.0/12
rpcallowip=192.168.0.0/16
rpcallowip=10.0.0.0/8
rpcbind=0.0.0.0
rpcport=27486

# Server Configuration
server=1
daemon=1
listen=1
txindex=1
addressindex=1
timestampindex=1
spentindex=1

# Testnet Configuration
testnet=1

# Network Configuration
maxconnections=100
maxuploadtarget=5000

# Logging
debug=0
logips=0

# Performance
dbcache=450
maxorphantx=10
maxmempool=50
mempoolxpiry=72

# Security
disablewallet=0
walletnotify=

# Blockchain Configuration
reindex=0
rescan=0

# Mining Configuration (disabled by default)
gen=0
genproclimit=-1

# Privacy Configuration
zapwallettxes=0
